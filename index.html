<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leftcontent">
            <div class="bar">
                <img src="Assets/odin-lined.png" id="logo">
                <h2>Form Project</h2>
            </div>
            <div class="credits"><p>Photo by <a href="https://unsplash.com/es/@vardarious">Volkan Vardar</a> on <a href="https://unsplash.com/">Unsplash.</a></p>
            </div>
        </div>
        <div class="rigthcontent">
            <div class="topcontent">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br><br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="middlecontent">
                <h1>Let's do this!</h1>
                <div class="formcontainer">
                    <fieldset>
                        <label for="Fname">First name</label>
                        <input type="text" id="Fname" name="name">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="pass">Password</label>
                        <input type="password" id="pass">
                    </fieldset>
                    <fieldset>
                        <label for="Lname">Last name</label>
                        <input type="text" id="Lname">
                        <label for="number">Phone number</label>
                        <input type="tel" id="number">
                        <label for="Cpass">Confirm password</label>
                        <input type="password" id="Cpass">
                    </fieldset>
                </div>
                
            </div>
            <div class="bottomcontent">
                <div class="bottomc2">
                    <div class="createaccount">
                        <h2>Create Account</h2>
                    </div> 
                    <div class="advise">
                        <p>Already have an account? <a href="#">Log in</a>.</p>
                    </div>      
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
